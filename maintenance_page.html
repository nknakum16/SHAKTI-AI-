<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shakti AI - Maintenance Mode</title>
  
  <style>
    
:root {
  --sidebar-width: 320px;
  --header-height: 70px;
  --primary-bg: #212121;
  --secondary-bg: #171717;
  --accent-color: #6366f1;
  --text-primary: #ffffff;
  --text-secondary: #a3a3a3;
  --border-color: #404040;
  --hover-bg: rgba(255, 255, 255, 0.08);
  --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  --chat-bg: #2f2f2f;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--primary-bg);
  color: var(--text-primary);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow: hidden;
}

.container {
  max-width: 600px;
  width: 90%;
  padding: 2rem;
}

.title {
  font-size: 2.5rem;
  color: var(--accent-color);
  margin-bottom: 1.5rem;
  animation: glow 2s ease-in-out infinite alternate;
}

.maintenance-box {
  background: var(--secondary-bg);
  border: 1px solid var(--border-color);
  border-radius: 12px;
  padding: 2rem;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  transition: var(--transition);
}

.maintenance-box:hover {
  background: var(--hover-bg);
}

.message {
  margin-top: 1rem;
  color: var(--text-secondary);
  font-size: 1.1rem;
  line-height: 1.6;
}

.countdown {
  margin-top: 2rem;
  font-size: 1.2rem;
  color: var(--accent-color);
}

@keyframes glow {
  from {
    text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color);
  }
  to {
    text-shadow: 0 0 20px var(--accent-color), 0 0 30px #ffffff00;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Shakti AI</h1>
    <div class="maintenance-box">
      <h2>We're currently undergoing maintenance</h2>
      <p class="message">We are performing scheduled maintenance to improve your experience. Weâ€™ll be back shortly.</p>
      <div class="countdown" id="countdown">
        <!-- Countdown will appear here -->
      </div>
    </div>
</div>

<script>
  // Set maintenance end date (e.g., 1 hour from now)
  const endDate = new Date();
  endDate.setMinutes(endDate.getMinutes() + 60); // 60 minutes countdown

  const countdownEl = document.getElementById("countdown");

  const updateCountdown = () => {
    const now = new Date();
    const diff = endDate - now;

    if (diff <= 0) {
      countdownEl.innerHTML = "<strong>Maintenance complete!</strong>";
      return;
    }

    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    countdownEl.textContent = `${hours}h ${minutes}m ${seconds}s until we're back`;
  };

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
